<mat-card class="card-container">
    <h3 class="achetres">Resultados de la búsqueda</h3>
    <mat-card-content>
        <mat-expansion-panel *ngFor="let obrero of obreros" class="panel">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{ obrero.nombre }}
                </mat-panel-title>
                <!-- Puedes agregar más detalles según tus necesidades -->
            </mat-expansion-panel-header>
            <mat-form-field class="form-field-container">
                <div class="form-field-container">
                    <input matInput [(ngModel)]="obrero.telefono" placeholder="Teléfono" readonly>
                    <button mat-icon-button>
                        <mat-icon>arrow_forward</mat-icon>
                    </button>
                </div>
            </mat-form-field>
        </mat-expansion-panel>
    </mat-card-content>
</mat-card>
