<mat-card class="card-container">
    <h3 class="achetres">PENDIENTES</h3>
    <mat-card-content>
      <mat-expansion-panel *ngFor="let problema of problemas" class="panel">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{ problema.nombre_creyente }}
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-form-field class="form-field-container">
                <div class="form-field-container">
                    <input matInput [(ngModel)]="problema.descripcion" placeholder="DescripciÃ³n" readonly>
                    <button mat-icon-button (click)="redirigirAPerfil(problema.id_creyente)">
                        <mat-icon>arrow_forward</mat-icon>
                    </button>
                </div>
            </mat-form-field>
        </mat-expansion-panel>
    </mat-card-content>
</mat-card>
