<mat-card class="card-container">
    <mat-expansion-panel *ngFor="let categoria of ['CON RETRAZO', 'ESTA SEMANA', 'MAS TIEMPO']" 
    class="panel" style="margin: 5px;" [ngStyle]="{'background-color': getColor(categoria)}">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <h3 class="achetres" style="text-align: center; margin: auto 0; color: black;">{{ categoria }}</h3>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-card-content>
        <div *ngFor="let problema of problemasConCategoria(categoria)">
          <mat-expansion-panel class="panel">
            <mat-expansion-panel-header style="color:">
              <mat-panel-title>
                {{ problema.nombre_problema + ' - ' + problema.nombre_creyente}}
              </mat-panel-title>
              <h4 class="fecha">{{problema.revision.slice(0, 10)}}</h4>
            </mat-expansion-panel-header>
            <mat-form-field class="form-field-container">
              <div class="form-field-container">
                <input matInput [(ngModel)]="problema.descripcion" placeholder="DescripciÃ³n" readonly>
                <button mat-icon-button (click)="redirigirAPerfil(problema.id_creyente)">
                  <mat-icon>arrow_forward</mat-icon>
                </button>
              </div>
            </mat-form-field>
          </mat-expansion-panel>
        </div>
      </mat-card-content>
    </mat-expansion-panel>
  </mat-card>
