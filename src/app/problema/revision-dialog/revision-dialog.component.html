<h2 mat-dialog-title>Problema resuelto</h2>
<mat-dialog-content>
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Seleccione una fecha y hora" [(ngModel)]="selectedDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="{ date: selectedDate }">Enviar</button>
    <button mat-button [mat-dialog-close]="'cerrar'">Cerrar</button>
</mat-dialog-actions>
